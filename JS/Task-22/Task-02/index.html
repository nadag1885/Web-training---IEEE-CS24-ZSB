<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="Mutex">Mutex</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">0</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">0</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">0</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">0</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
