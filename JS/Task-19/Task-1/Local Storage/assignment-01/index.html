<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 1</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&family=Open+Sans:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">

</head>
<body> 
    <div class="container">
        <label for="font">Choose a font:</label>
    <select id="font">
        <option value="Open Sans" selected>Open Sans</option>
        <option value="Cairo">Cairo</option>
        <option value="Roboto">Roboto</option>
    </select>
    <label for="colors">Choose a color:</label>  
        <select name="colors" id="colors"> 
        <option value="black" selected>black</option>
        <option value="red">red</option>     
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="gray">gray</option>
        <option value="orange">orange</option>
    </select>

    <label for="size">Choose a size:</label>
    <select name="size" id="size">
        <option value="16px" selected>16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
        <option value="24px">24</option>
        <option value="26px">26</option>
        <option value="28px">28</option>
        <option value="30px">30</option>
    </select>
    </div>
    <script src="main.js"></script>
</body>
</html>
