<!DOCTYPE html>
<html>
    <head>
        <title>Assignment_2</title>
        <meta charset="utf-8">
        <meta name="description" content="form Assignment p2">
    </head>
    <body>
        <form action="" method="get">
            <div>
                <label for="user">username</label>
            <input type="text" 
            id="user" 
            autofocus 
            minlength="5" 
            maxlength="20"
            required>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
            <input type="email" id="email" value="o@o.com" readonly>
            </div>
            <br>
            <div>
            <input type="text" value="b92f1fc2fce391ad7af633723afd3055" hidden>
            </div>
            <div>
                <h3>Skills</h3>
                <input type="checkbox" name="skills" id="Planning" value="Planning">
                <label for="Planning">Planning</label>
                <br>

                <input type="checkbox" name="skills" id="Analysis" value="Analysis">
                <label for="Analysis">Analysis</label>
                <br>

                <input type="checkbox" name="skills" id="Advanced Search" value="Advanced Search">
                <label for="Advanced Search">Advanced Search</label>
                <br>

                <input type="checkbox" name="skills" id="Logical Thinking" value="Logical Thinking">
                <label for="Logical Thinking">Logical Thinking</label>

                <input type="checkbox" name="skills" id="Problem Solving" value="Problem Solving" checked>
                <label for="Problem Solving">Problem Solving</label>
                <br>
            </div>
            <div>
                <h3>Job</h3>
                <input type="radio" name="job" id="Front-End Developer" checked>
                <label for="Front-End Developer">Front-End Developer</label>
                <br>

                <input type="radio" name="job" id="Back-End Developer">
                <label for="Back-End Developer">Back-End Developer</label>
                <br>

                <input type="radio" name="job" id="Business Analyst">
                <label for="Business Analyst">Business Analyst</label>
                <br>

                <input type="radio" name="job" id="Project Manager">
                <label for="Project Manager">Project Manager</label>
                <br>

                <input type="radio" name="job" id="Scrum Master">
                <label for="Scrum Master">Scrum Master</label>
                <br>
            </div>
            <input type="reset"  value="Empty">
            <input type="submit" value="Send">
            
        </form>
    </body>
</html>
