<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Tailwind</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 shadow-lg">
    <div class="bg-white rounded-3xl shadow-lg flex  max-w-2xl">
        <div class="bg-gradient-to-b from-[#7857ff] to-[#2e2be9] text-white rounded-2xl flex flex-col justify-center items-center p-6 w-1/2" >
            <h2 class="text-xl font-semibold text-[#c8c7ff]">Your Result</h2>
            <div class="text-center rounded-[50%] p-10 px-12  bg-gradient-to-b from-[#4e21ca] to-[#2e2be9] mt-6">
                <h1 class="text-6xl font-bold ">76</h1>
                <h2 class="text-[#c8c7ff] font-semibold">of 100</h2>
            </div> 
            <h1 class="mt-4 text-xl font-semibold">Great</h1> 
            <p  class="mt-2 text-center text-sm">You scored higher than 65% of the people who have taken these tests.</p>
        </div>  
        <div class="flex flex-col justify-between p-6 w-1/2"> 
            <h1 class="text-lg font-bold text-gray-700">Summary</h1>    
            <ul class="mt-4 space-y-3"> 
                <li class="flex justify-between items-center bg-red-50 rounded-lg p-3">
                        <img src="./assets/images/icon-reaction.svg" class="text-center"></img> 
                        <h1 class="text-red-600 font-semibold">Reaction</h1>
                    <span class="font-bold text-gray-700">80 <span class="text-[#979197]">/ 100</span></span>
                </li> 
                <li class="flex justify-between items-center bg-yellow-50 rounded-lg p-3">
                    <img src="./assets/images/icon-memory.svg" class="text-center"></img>
                    <h1 class="text-yellow-600 font-semibold">Memory</h1>
                    <span class="font-bold text-gray-700">92 <span class="text-[#979197]">/ 100</span></span>
                </li>
                <li class="flex justify-between items-center bg-green-50 rounded-lg p-3">
                    <img src="./assets/images/icon-verbal.svg" class="text-center"></img>
                    <h1 class="text-green-600 font-semibold">Verbal</h1>
                    <span class="font-bold text-gray-700">61 <span class="text-[#979197]">/ 100</span></span>
                </li>
                <li class="flex justify-between items-center bg-blue-50 rounded-lg p-3">
                    <img src="./assets/images/icon-visual.svg" class="text-center"></img>
                    <h1 class="text-blue-600 font-semibold">Visual</h1>
                    <span class="font-bold text-gray-700">72 <span class="text-[#979197]">/ 100</span></span>
                </li>
            </ul>
                        <button class="mt-6 py-3 px-6 bg-gradient-to-r from-[#4e21ca] to-[#2e2be9] text-white font-bold rounded-full hover:bg-gradient-to-l  ">Continue</button>
        </div>
    </div>
</body>
</html>
